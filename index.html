<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Notes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen p-6">

<div class="max-w-7xl mx-auto">

  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-slate-800">ðŸ“Š Dashboard Notes</h1>
    <div class="text-sm text-slate-500">Calcul automatique par formule</div>
  </div>

  <!-- Stats -->
  <div class="grid grid-cols-3 gap-4 mb-6">
    <div class="bg-white p-4 rounded-xl shadow">
      <p class="text-xs text-slate-500">Total</p>
      <h2 id="totalNotes" class="text-xl font-bold">0</h2>
    </div>
    <div class="bg-white p-4 rounded-xl shadow">
      <p class="text-xs text-slate-500">Moyenne</p>
      <h2 id="average" class="text-xl font-bold text-blue-600">0,00</h2>
    </div>
    <div class="bg-white p-4 rounded-xl shadow">
      <p class="text-xs text-slate-500">Formule</p>
      <h2 id="formulaDisplay" class="text-sm font-semibold text-slate-700">-</h2>
    </div>
  </div>

  <!-- Layout principal -->
  <div class="grid lg:grid-cols-3 gap-6">

    <!-- ParamÃ¨tres -->
    <div class="bg-white p-6 rounded-2xl shadow">
      <h2 class="font-semibold mb-4 text-slate-700">ParamÃ¨tres</h2>

      <input type="text" id="formula"
        placeholder="Ex: 15/31"
        class="w-full px-4 py-2 border rounded-xl mb-4 focus:ring-2 focus:ring-blue-400">

      <form id="noteForm">
        <input type="number" step="any" id="note"
          placeholder="Entrer une note"
          required
          class="w-full px-4 py-2 border rounded-xl mb-4 focus:ring-2 focus:ring-blue-400">

        <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-xl transition transform hover:scale-105">
          Ajouter
        </button>
      </form>
    </div>

    <!-- Cards -->
    <div class="lg:col-span-2">
      <div id="cardsContainer"
        class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      </div>
    </div>

  </div>

  <!-- Graphique -->
  <div class="bg-white p-6 rounded-2xl shadow mt-6">
    <h2 class="font-semibold mb-4 text-slate-700">Graphique des rÃ©sultats</h2>
    <canvas id="chart"></canvas>
  </div>

</div>

<script>
const formulaInput = document.getElementById("formula");
const noteForm = document.getElementById("noteForm");
const cardsContainer = document.getElementById("cardsContainer");
const totalNotesEl = document.getElementById("totalNotes");
const averageEl = document.getElementById("average");
const formulaDisplay = document.getElementById("formulaDisplay");

let numerator = null;
let denominator = null;
let resultsArray = [];
let labelsArray = [];

const ctx = document.getElementById("chart").getContext("2d");

const chart = new Chart(ctx, {
  type: "bar",
  data: {
    labels: labelsArray,
    datasets: [{
      label: "RÃ©sultat",
      data: resultsArray,
      backgroundColor: "#3B82F6"
    }]
  },
  options: {
    responsive: true,
    animation: {
      duration: 800
    },
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});

// Formule
formulaInput.addEventListener("change", () => {
  const formula = formulaInput.value.trim();
  if (!formula.includes("/")) return;

  const parts = formula.split("/");
  numerator = parseFloat(parts[0]);
  denominator = parseFloat(parts[1]);

  if (isNaN(numerator) || isNaN(denominator) || denominator === 0) {
    numerator = null;
    denominator = null;
    formulaDisplay.textContent = "Invalide";
    return;
  }

  formulaDisplay.textContent = `${numerator}/${denominator}`;
});

// Ajouter note
noteForm.addEventListener("submit", (e) => {
  e.preventDefault();
  if (!numerator) return alert("Entrer une formule valide.");

  const note = parseFloat(document.getElementById("note").value);
  const result = note * (numerator / denominator);

  resultsArray.push(result);
  labelsArray.push("N" + resultsArray.length);

  addCard(note, result, resultsArray.length - 1);
  updateStats();
  updateChart();

  noteForm.reset();
});

function addCard(note, result, index) {
  const formatted = result.toFixed(2).replace(".", ",");

  const card = document.createElement("div");
  card.className = `
    bg-white p-4 rounded-xl shadow
    relative group
    opacity-0 scale-95
    transition-all duration-500
  `;

  card.innerHTML = `
    <button onclick="removeCard(${index}, this)"
      class="absolute top-2 right-2 text-red-400 opacity-0 group-hover:opacity-100 transition">
      âœ•
    </button>
    <p class="text-xs text-slate-500">Note</p>
    <p class="font-bold text-slate-800">${note}</p>
    <p class="text-xs text-slate-500 mt-2">RÃ©sultat</p>
    <p class="font-bold text-blue-600">${formatted}</p>
  `;

  cardsContainer.appendChild(card);

  setTimeout(() => {
    card.classList.remove("opacity-0", "scale-95");
  }, 50);
}

function removeCard(index, btn) {
  const card = btn.parentElement;
  card.classList.add("opacity-0", "scale-75");

  setTimeout(() => {
    card.remove();
  }, 300);

  resultsArray.splice(index, 1);
  labelsArray.splice(index, 1);

  updateStats();
  updateChart();
}

function updateStats() {
  totalNotesEl.textContent = resultsArray.length;

  if (resultsArray.length === 0) {
    averageEl.textContent = "0,00";
    return;
  }

  const sum = resultsArray.reduce((a, b) => a + b, 0);
  const avg = sum / resultsArray.length;

  averageEl.textContent = avg.toFixed(2).replace(".", ",");
}

function updateChart() {
  chart.data.labels = labelsArray;
  chart.data.datasets[0].data = resultsArray;
  chart.update();
}
</script>

</body>
</html>
