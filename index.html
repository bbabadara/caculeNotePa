<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Notes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen p-4 sm:p-6">

<div class="max-w-7xl mx-auto">

  <!-- Header -->
  <div class="mb-6">
    <h1 class="text-2xl sm:text-3xl font-bold text-slate-800">
      ðŸ“Š Dashboard Notes
    </h1>
  </div>

  <!-- Stats -->
  <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6">

    <div class="bg-white p-4 rounded-xl shadow">
      <p class="text-xs text-slate-500">Total</p>
      <h2 id="totalNotes" class="text-lg font-bold">0</h2>
    </div>

    <div class="bg-white p-4 rounded-xl shadow">
      <p class="text-xs text-slate-500">Moyenne</p>
      <h2 id="average" class="text-lg font-bold text-blue-600">0,00</h2>
    </div>

    <div class="bg-white p-4 rounded-xl shadow">
      <p class="text-xs text-slate-500">Meilleure</p>
      <h2 id="best" class="text-lg font-bold text-green-600">0,00</h2>
    </div>

    <div class="bg-white p-4 rounded-xl shadow">
      <p class="text-xs text-slate-500">Plus faible</p>
      <h2 id="lowest" class="text-lg font-bold text-red-500">0,00</h2>
    </div>

  </div>

  <div class="grid lg:grid-cols-3 gap-6">

    <!-- Partie gauche -->
    <div class="bg-white p-6 rounded-2xl shadow">

      <!-- Dernier rÃ©sultat -->
      <div class="mb-6 text-center">
        <p class="text-xs text-slate-500">Dernier rÃ©sultat</p>
        <h2 id="lastResult" class="text-3xl font-bold text-blue-600">
          0,00
        </h2>
      </div>

      <input type="text" id="formula"
        placeholder="Ex: 15/31"
        class="w-full px-4 py-2 border rounded-xl mb-4 focus:ring-2 focus:ring-blue-400">

      <form id="noteForm">
        <input type="number" step="any" id="note"
          placeholder="Entrer une note"
          required
          class="w-full px-4 py-2 border rounded-xl mb-4 focus:ring-2 focus:ring-blue-400">

        <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-xl transition transform hover:scale-105">
          Ajouter
        </button>
      </form>

    </div>

    <!-- Cards -->
    <div class="lg:col-span-2">
      <div id="cardsContainer"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      </div>
    </div>

  </div>

</div>

<script>
const formulaInput = document.getElementById("formula");
const noteForm = document.getElementById("noteForm");
const cardsContainer = document.getElementById("cardsContainer");

const totalNotesEl = document.getElementById("totalNotes");
const averageEl = document.getElementById("average");
const bestEl = document.getElementById("best");
const lowestEl = document.getElementById("lowest");
const lastResultEl = document.getElementById("lastResult");

let numerator = null;
let denominator = null;
let resultsArray = [];

/* ---------- Animation chiffre ---------- */
function animateValue(element, start, end, duration = 600) {
  let startTime = null;

  function animation(currentTime) {
    if (!startTime) startTime = currentTime;
    const progress = Math.min((currentTime - startTime) / duration, 1);
    const value = start + (end - start) * progress;

    element.textContent = value.toFixed(2).replace(".", ",");

    if (progress < 1) {
      requestAnimationFrame(animation);
    }
  }

  requestAnimationFrame(animation);
}

/* ---------- Local Storage ---------- */
function saveData() {
  localStorage.setItem("results", JSON.stringify(resultsArray));
  localStorage.setItem("formula", formulaInput.value);
}

function loadData() {
  const savedResults = JSON.parse(localStorage.getItem("results")) || [];
  const savedFormula = localStorage.getItem("formula");

  if (savedFormula) {
    formulaInput.value = savedFormula;
    setFormula(savedFormula);
  }

  savedResults.forEach(r => {
    resultsArray.push(r);
    createCardFromValue(r);
  });

  updateStats(false);
}

/* ---------- Gestion formule ---------- */
function setFormula(formula) {
  if (!formula.includes("/")) return;

  const parts = formula.split("/");
  numerator = parseFloat(parts[0]);
  denominator = parseFloat(parts[1]);

  if (isNaN(numerator) || isNaN(denominator) || denominator === 0) {
    numerator = null;
    denominator = null;
  }
}

formulaInput.addEventListener("change", () => {
  setFormula(formulaInput.value.trim());
  saveData();
});

/* ---------- Ajouter note ---------- */
noteForm.addEventListener("submit", (e) => {
  e.preventDefault();
  if (!numerator) return alert("Entrer une formule valide.");

  const note = parseFloat(document.getElementById("note").value);
  const result = note * (numerator / denominator);

  resultsArray.push(result);

  addCard(note, result);
  updateStats();
  animateValue(lastResultEl, 0, result);

  saveData();
  noteForm.reset();
});

/* ---------- Cards ---------- */
function addCard(note, result) {
  const formatted = result.toFixed(2).replace(".", ",");
  const card = document.createElement("div");

  card.className = `
    bg-white p-4 rounded-xl shadow relative group
    opacity-0 scale-95 transition-all duration-300
  `;

  card.innerHTML = `
    <button onclick="removeCard(this)"
      class="absolute top-2 right-2 text-red-400 opacity-0 group-hover:opacity-100 transition">
      âœ•
    </button>
    <p class="text-xs text-slate-500">Note</p>
    <p class="font-bold text-slate-800">${note}</p>
    <p class="text-xs text-slate-500 mt-2">RÃ©sultat</p>
    <p class="font-bold text-blue-600">${formatted}</p>
  `;

  cardsContainer.prepend(card);

  setTimeout(() => {
    card.classList.remove("opacity-0", "scale-95");
  }, 50);
}

function createCardFromValue(result) {
  const formatted = result.toFixed(2).replace(".", ",");
  const card = document.createElement("div");
  card.className = "bg-white p-4 rounded-xl shadow relative";

  card.innerHTML = `
    <button onclick="removeCard(this)"
      class="absolute top-2 right-2 text-red-400">
      âœ•
    </button>
    <p class="text-xs text-slate-500">RÃ©sultat</p>
    <p class="font-bold text-blue-600">${formatted}</p>
  `;

  cardsContainer.prepend(card);
}

function removeCard(button) {
  const card = button.parentElement;
  const value = parseFloat(
    card.querySelector(".text-blue-600").textContent.replace(",", ".")
  );

  resultsArray = resultsArray.filter(v => v !== value);
  card.remove();

  updateStats();
  saveData();
}

/* ---------- Stats ---------- */
function updateStats(animated = true) {
  const total = resultsArray.length;
  totalNotesEl.textContent = total;

  if (total === 0) {
    averageEl.textContent = "0,00";
    bestEl.textContent = "0,00";
    lowestEl.textContent = "0,00";
    lastResultEl.textContent = "0,00";
    return;
  }

  const sum = resultsArray.reduce((a, b) => a + b, 0);
  const avg = sum / total;
  const best = Math.max(...resultsArray);
  const lowest = Math.min(...resultsArray);
  const last = resultsArray[resultsArray.length - 1];

  if (animated) {
    animateValue(averageEl, 0, avg);
    animateValue(bestEl, 0, best);
    animateValue(lowestEl, 0, lowest);
  } else {
    averageEl.textContent = avg.toFixed(2).replace(".", ",");
    bestEl.textContent = best.toFixed(2).replace(".", ",");
    lowestEl.textContent = lowest.toFixed(2).replace(".", ",");
  }

  lastResultEl.textContent = last.toFixed(2).replace(".", ",");
}

/* ---------- Initialisation ---------- */
loadData();
</script>

</body>
</html>
